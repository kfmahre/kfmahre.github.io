  <div>
    <div class="container my-pictureDiv">
      <img class="my-picture img-responsive" src="old500X.jpg" alt="my picture">
    </div>

    <div class="blurb">
      <h1>Hey there! Welcome to Kyle Mahre's web development blog</h1>
      <p>I've rebuilt my gh-pages main page with jekyll: <a href="/about">Read more about this blog...</a></p>
    </div>


    <div class="blurb">
      <h2>Projects:</h2>
      <p class="text-thin">Examples of some of my projects:</p>
      <div class="card-deck-wrapper">
        <div class="card-deck" ng-controller="CardController as cards">
          <div class="card" ng-repeat="project in cards.projects">
            <div class="carousel-item">
              <img class="card-img-top fit" ng-src="[[project.projectImg]]" alt="Card image cap"/>
              <div class="card-block">
                <h4 class="card-title text-thin">[[project.name]]</h4>
                <p class="card-text">[[project.description]]</p>
                <a ng-href="[[project.projectUrl]]" type="button" class="card-link btn btn-primary-outline" target="_self">Visit</a>
              </div>
              <footer>
                <small class="text-muted">
                <a href="[[project.gitUrl]]" class="card-link text-thin" ng-bind="project.gitUrl" target="_self"></a>
                </small>
              </footer>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
