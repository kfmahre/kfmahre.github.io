---
layout: layout
title: "Posts"
---

<section class="content">
  <ul class="listing">
    {% for post in site.posts %}
      {% unless post.draft %}
      <li>
        <span>{{ post.date | date: "%B %e, %Y" }}</span> <a href="{{ post.url }}"><h4>{{ post.title }}</h4></a>
      </li>
      {% endunless %}
    {% endfor %}
  </ul>
</section>
