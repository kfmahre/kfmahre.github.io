        <div>
          <img class="card-img-top" ng-src="[[project.projectImg]]" alt="Card image cap"/>
          <div class="card-block">
            <h4 class="card-title text-thin">[[project.name]]</h4>
            <p class="card-text">[[project.description]]</p>
            <a ng-href="[[project.projectUrl]]" type="button" class="card-link btn btn-primary-outline" target="_self">Look</a>
          </div>
          <footer>
            <small class="text-muted">
              <a href="[[project.gitUrl]]" class="card-link text-thin" ng-bind="project.gitUrl" target="_self"></a>
            </small>
          </footer>
        </div>
